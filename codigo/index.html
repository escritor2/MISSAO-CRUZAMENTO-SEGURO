<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo.</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="fluxo">
            <p class="fVal">Fluxo de carros: <span id="fluxo_val">0</span></p>
        </div>
        <div class="semaforo">
            <div class="luz verde"></div>
            <div class="luz amarelo"></div>
            <div class="luz vermelho"></div>
        </div>
        <div class="conf">
            <ul>
                <li>Estado servidor: <span id="status_servidor"></span></li>
                <li>Clima: <span id="clima"></span></li>
                <li>Fluxo: <span id="nivel_fluxo"></span></li>
                <li>Funcionamento sensor: <span id="status_sensor"></span></li>
                <li>Luz atual: <span id="luz_atual"></span></li>
                <li>Tempo restante: <span id="tempo_restante"></span></li>
            </ul>
        </div>
        <div class="historico">
            <h1>Historico de fluxo</h1>
            <textarea readonly name="log" id="log"></textarea>
        </div>
    </div>
    <script src="scripts/sensor.js"></script>
    <script src="scripts/semaforo.js"></script>
</body>
</html>
